<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFGO! Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/Logo_LFGO.png" alt="LFGO! Logo" class="logo">
        <h1>LFGO! Minesweeper</h1>
        <h2 class="subtitle">Degens beware... 🧱💣</h2>
        
        <div class="game-info">
            <div class="mines-count">Mines: <span id="mines-count">0</span></div>
            <div class="timer">Time: <span id="timer">0</span></div>
            <div class="highscore">Best Time: <span id="highscore">-</span></div>
            <button id="restart-button">Restart</button>
        </div>

        <div class="difficulty-selector">
            <label for="difficulty">Choose your doom level 🧱💥</label>
            <select id="difficulty" class="degen-select">
                <option value="rookie">Rookie Degen 🐣 (8x8, 10 bombs)</option>
                <option value="mid">Mid Degen 🧠 (12x12, 20 bombs)</option>
                <option value="galaxy">Galaxy Degen 🌌 (16x16, 40 bombs)</option>
            </select>
        </div>

        <div id="reaction-message" class="reaction-message">Good luck!</div>
        <div id="status-message" class="status-message"></div>
        
        <div id="game-board" class="game-board">
            <!-- Game board will be created dynamically with JavaScript -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
