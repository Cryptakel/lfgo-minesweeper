<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFGO! Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/Logo_LFGO.png" alt="LFGO! Logo" class="logo">
        <h1>LFGO! Minesweeper</h1>
        <h2 class="subtitle">Degens beware... 🧱💣</h2>
        
        <div class="game-info">
            <div class="mines-count" id="mines-count">Mines: 10</div>
            <div class="timer" id="timer">Time: 0s</div>
            <div class="highscore" id="highscore">Best Time: -</div>
        </div>
        
        <div class="difficulty-selector">
            <label for="difficulty-select">Choose your doom level 🧱💥</label>
            <select id="difficulty-select" class="degen-select">
                <option value="easy">Degen Starter 🐣 (9x9, 10 mines)</option>
                <option value="medium">Degen Pro 🧠 (16x16, 40 mines)</option>
                <option value="hard">Degen Master 🌌 (24x24, 99 mines)</option>
            </select>
        </div>
        
        <button id="restart-button" class="restart-button">Restart</button>
        
        <div class="reaction-message" id="reaction-message">
            Ready to touch some grass?
        </div>
        
        <div class="status-message" id="status-message"></div>
        
        <div class="game-board-container">
            <div id="game-board" class="game-board"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
