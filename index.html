<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFGO! Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/Logo_LFGO.png" alt="LFGO! Logo" class="logo">
        <h1>LFGO! Minesweeper</h1>
        <h2 class="subtitle">Degens beware... ðŸ§±ðŸ’£</h2>
        
        <div class="game-info">
            <div class="mines-count">Minen: <span id="mines-count">0</span></div>
            <div class="timer">Zeit: <span id="timer">0</span></div>
            <div class="highscore">Beste Zeit: <span id="highscore">-</span></div>
            <button id="restart-button">Neustart</button>
        </div>

        <div id="reaction-message" class="reaction-message">Good luck!</div>
        <div id="status-message" class="status-message"></div>
        
        <div id="game-board" class="game-board">
            <!-- Das Spielfeld wird hier dynamisch mit JavaScript erstellt -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
